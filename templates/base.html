<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search tasks...">
        </div>
    </header>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="real-time-clock">
            <span id="time"></span>
        </div>
        <div id="google_translate_element"></div>
        <script>
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
        </script>
        <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
        <p>&copy; 2024 To-Do App</p>

        <h6>All rights reserved, Follow me through these links;</h6>
        <div class="social-icons">
        <a href="https://www.instagram.com/iamnotparvaaat/" target="_blank">
        <img src="https://th.bing.com/th/id/OIP.JtmXSh_uyZBaTg1eXd-NtgAAAA?pid=ImgDet&rs=1" alt="Instagram" width="22" height="22"/>
        </a>
        <a href="https://www.facebook.com/parvat.bhusal" target="_blank">
        <img src="https://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19761.png" alt="Facebook" width="22" height="22"/>
        </a>
        <a href="https://uk.linkedin.com/in/parvat-bhusal-65b1a4258" target="_blank">
        <img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG39.png" alt="LinkedIn" width="22" height="22"/>
        </a>
        </div>
    </footer>

    <script>
        // Function to update the clock every second
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById("time").textContent = timeString;
        }

        // Update clock every 1 second
        setInterval(updateClock, 1000);

        // Initialize the clock immediately
        updateClock();
    </script>
</body>
</html>
