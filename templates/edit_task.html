{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
    <h1>Edit Task</h1>

    <div class="form-container">
        <form action="/edit_task/{{ task.id }}" method="POST">
            <!-- Task Title -->
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" placeholder="Task Title" value="{{ task.title }}" required class="form-control-sm">
            </div>
            
            <!-- Task Description -->
            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea id="description" name="description" placeholder="Task Description" class="form-control">{{ task.description }}</textarea>
            </div>
            
            <!-- Task Due Date -->
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" class="form-control-sm">
            </div>

            <!-- Priority Dropdown -->
            <div class="form-group">
                <label for="priority">Priority</label>
                <select name="priority" id="priority" class="form-control">
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Task</button>

            <!-- Back to Dashboard Link -->
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

{% endblock %}
