
{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}

    <h1>Edit Task</h1>
    <form action="/edit_task/{{ task.id }}" method="POST">
        <!-- Task Title -->
        <input type="text" name="title" placeholder="Task Title" value="{{ task.title }}" required>
        
        <!-- Task Description -->
        <textarea name="description" placeholder="Task Description">{{ task.description }}</textarea>
        
        <!-- Task Due Date -->
        <input type="text" name="due_date" placeholder="Task Due Date" value="{{ task.due_date }}">
        
        <!-- Priority Dropdown -->
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
        </select>
        <!-- Back to Dashboard Link -->
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        <!-- Submit Button -->
        <button type="submit">Update Task</button>
    </form>
{% endblock %}
