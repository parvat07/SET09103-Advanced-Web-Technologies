{% extends 'base.html' %}

{% block title %}Task Details{% endblock %}

{% block content %}
<section class="form-container">
    <h2 class="text-center">Task Details</h2>
    <div class="task-details">
        <h3 class="text-center">{{ task.title }}</h3>
        <p><strong>Description:</strong></p>
        <p class="text-justify">{{ task.description }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
    </div>
    <div class="task-buttons text-center">
        <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-secondary">Edit</a>
        <form action="{{ url_for('delete_task', task_id=task.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</section>
{% endblock %}
