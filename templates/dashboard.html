{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<div class="welcome-message">
    <p>Welcome, {{ current_user.email }}!</p>
</div>
<div class="search-bar">
    <input type="text" id="search" placeholder="Search tasks...">
</div>
<div class="task-actions">
    <a href="{{ url_for('create_task') }}" class="btn btn-primary">Create New Task</a>
</div>
<div class="task-list">
    <h3>Your Tasks</h3>
    <ul>
        {% for task in tasks %}
        <li>
            <p>{{ task.description }} - Due: {{ task.due_date }}</p>
            <div class="task-buttons">
                <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-secondary">Edit</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
